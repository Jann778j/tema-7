<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      section {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
        gap: 10px;
      }
      article {
        border: 1px solid #333;
        padding: 10px;
      }

      img {
        max-width: 30%;
      }
    </style>
  </head>
  <body>
    <section class="data-container">
      <template>
        <article class="dyr">
          <h3></h3>
          <img src="" alt="" />
          <p class="type"></p>
          <p class="levested"></p>
        </article>
      </template>
    </section>
    <script>
      document.addEventListener("DOMContentLoaded", visDyrene);
      let dyrene = [
        {
          navn: "gris",
          type: "pattedyr",
          billede: "http://mabe-kea.dk/E19/pics/pig.png",
          levested: "farm",
        },
        {
          navn: "ræv",
          type: "pattedyr",
          billede: "http://mabe-kea.dk/E19/pics/fox.png",
          levested: "skoven",
        },
        {
          navn: "frø",
          type: "amfibie",
          billede: "http://mabe-kea.dk/E19/pics/frog.png",
          levested: "søen",
        },
        {
          navn: "sild",
          type: "fisk",
          billede: "http://mabe-kea.dk/E19/pics/sild.jpg",
          levested: "havet",
        },
        {
          navn: "krokodile",
          type: "krybdyr",
          billede: "http://mabe-kea.dk/E19/pics/kroko.jpg",
          levested: "sump",
        },
      ];
      function visDyrene() {
        const container = document.querySelector(".data-container");
        const dyrTemplate = document.querySelector("template");
        dyrene.forEach((dyr) => {
          let klon = dyrTemplate.cloneNode(true).content;
          klon.querySelector("h3").textContent = dyr.navn;
          klon.querySelector(".type").textContent = dyr.type;
          klon.querySelector(".levested").textContent = dyr.levested;
          klon.querySelector("img").src = dyr.billede;
          container.appendChild(klon);
        });
      }
    </script>
  </body>
</html>
