<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <article>
      <h3></h3>
      <img src="" alt="" />
      <p></p>
      <p></p>
    </article>
    <script>
      let dyr = [
        {
          navn: "gris",
          type: "pattedyr",
          billede: "http://mabe-kea.dk/E19/pics/pig.png",
          levested: "farm",
        },
        {
          navn: "ræv",
          type: "pattedyr",
          billede: "http://mabe-kea.dk/E19/pics/fox.png",
          levested: "skoven",
        },
        {
          navn: "frø",
          type: "amfibie",
          billede: "http://mabe-kea.dk/E19/pics/frog.png",
          levested: "søen",
        },
        {
          navn: "sild",
          type: "fisk",
          billede: "http://mabe-kea.dk/E19/pics/sild.jpg",
          levested: "havet",
        },
        {
          navn: "krokodile",
          type: "krybdyr",
          billede: "http://mabe-kea.dk/E19/pics/kroko.jpg",
          levested: "sump",
        },
      ];

      let elm = document.querySelector("article");

      //løb igennem array "dyr
      //   console.log(dyr);
      dyr.forEach((dyr) => {
        console.log(dyr.navn);
        elm.innerHTML += `<h3>navn: ${dyr.navn}</h3> <p>type: ${dyr.type} levested: ${dyr.levested}</p> <img src=${dyr.billede}>`;
      });

      // elm.innerHTML = `<p>navn: ${dyr.navn} type: ${dyr.type} levested: ${dyr.levested}</p> <img src=${dyr.billede}>`;

      elm.querySelector("img").src = dyr.billede;
      elm.querySelector("h3").textContent = dyr.navn;
      elm.querySelector("p").textContent = dyr.type;
      elm.querySelector("p + p").textContent = dyr.levested;
    </script>
  </body>
</html>
