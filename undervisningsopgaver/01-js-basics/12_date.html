<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>“half your age plus seven”</h1>
    <p>Din alder</p>
    <input type="text" id="your_age" />
    <p>Din kærestes alder</p>
    <input type="text" id="partners_age" />
    <br />
    <br />
    <button id="send">Send</button>
    <script>
      document.getElementById("send").addEventListener("click", buttonClicked);

      function buttonClicked() {
        let yourAge = document.getElementById("your_age").value;
        let partnersAge = document.getElementById("partners_age").value;
        let yourAgeHalfPlusSeven = yourAge / 2 + 7;
        let partnersAgeHalfPlusSeven = partnersAge / 2 + 7;
        let suggestPartnersAge = 2 * yourAge - 14;

        if (partnersAge < yourAgeHalfPlusSeven && partnersAge >= 15) {
          console.log(
            `din kærste er alt for ung!! han/hun Skal være minimum ${yourAgeHalfPlusSeven} år`
          );
        } else if (yourAge < partnersAgeHalfPlusSeven && yourAge >= 15) {
          console.log(
            `din kæsreste er aaaalt for gammel til dig! du skal finde en som er højst ${suggestPartnersAge} år?`
          );
        } else if (yourAge < 15 || partnersAge < 15) {
          console.log("man skal være minimum 15 år!");
        } else console.log("det forhold er godkendt ;)");
      }
    </script>
  </body>
</html>
