<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>find din hunds hundealder</h1>
    <p>skriv din hunds menneskealder</p>
    <input type="text" id="dog_age" />
    <button id="send">Send</button>
    <script>
      document
        .getElementById("send")
        .addEventListener("click", calculateDogAge);

      function calculateDogAge() {
        let dogAge = document.getElementById("dog_age").value;
        let oldDogAgeResult = dogAge * 7;
        let newDogAgeResult = Math.round(16 * Math.log(dogAge) + 31);

        console.log(
          `Din hunds hundealder (den gamle metode) : ${oldDogAgeResult} hundeår . din hunds hundealder (den nye metode)${newDogAgeResult} hundeår.`
        );
      }
    </script>
  </body>
</html>
